<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj przybycie statku do portu w Świnoujściu</title>
</head>
<body>
<h1>Dodaj przybycie statku do portu w Świnoujściu</h1>
<form method="post" enctype="multipart/form-data" action="/addShip">

    <div>
        <label for="arrival_date">Data przybycia statku do portu</label>
        <input type="date" id="arrival_date" name="arrival_date" required>
    </div>

    <div>
        <label for="arrival_time">Godzina przybycia statku do portu</label>
        <input type="time" id="arrival_time" name="arrival_time" required>
    </div>

    <div>
        <label for="initial_port_code">Kod portu, z którego jednostka przybyła</label>
        <input type="text" id="initial_port_code" name="initial_port_code" required>
    </div>

    <div>
        <label for="ship_name">Nazwa statku</label>
        <input type="text" id="ship_name" name="ship_name" required>
    </div>

    <div>
        <label for="gross_capacity">Pojemność brutto</label>
        <input type="number" id="gross_capacity" name="gross_capacity" step="any" min="0" required>
    </div>

    <div>
        <label for="length">Długość</label>
        <input type="number" id="length" name="length" step="any" min="0" required>
    </div>

    <div>
        <label for="agent">Agent</label>
        <input type="text" id="agent" name="agent" required>
    </div>

    <div>
        <label for="mooring place">Miejsce zacumowania</label>
        <input type="text" id="mooring place" name="mooring place" required>
    </div>

    <div>
        <button type="submit">Dodaj</button>
        <button type="reset">Resetuj</button>
    </div>
</form>
</body>
</html>
