<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:import="com.example.ships.model.Role"></th:block>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<!--    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Panel Administracyjny</title>
</head>
<body>
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <header>
        <div th:replace="~{/components/navbar::nav}"></div>
    </header>

    <main>
        <div class="container my-5">
                <div class="col-md-4">
                    <div th:if="${isAdmin == true}">
                    <div class="card text-info bg-dark border-info" style="width: 25rem">
                        <div class="card-header bg-info text-dark">
                            <div class="d-flex justify-content-center">
                                Admin Panel
                            </div>
                        </div>
                            <div class="list-group list-group-flush text-dark bg-dark">
                                <li class="list-group-item text-dark bg-dark">
                                    <a th:href="@{/importShipJsonForm}">
                                        <button class="btn btn-info border-dark text-dark">Importuj przypłynięcia statków z pliku JSON</button>
                                    </a>
                                </li>
                                <li class="list-group-item text-dark bg-dark">
                                    <a th:href="@{/importShipXmlForm}">
                                        <button class="btn btn-info border-dark text-dark">Importuj przypłynięcia statków z pliku XML</button>
                                    </a>
                                </li>
                            </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-center">
                                <a th:href="@{/}"
                                ><button type="button" class="btn btn-info border-dark text-dark">
                                    Home
                                </button></a>
                            </div>
                        </div>
                </div>
                    </div>

                    <div th:if="${isAdmin != true}">
                        <div class="card text-info bg-dark border-info" style="width: 25rem">
                            <div class="card-header bg-info text-dark">
                                <div class="d-flex justify-content-center">
                                    Nie jesteś administratorem!
                                </div>
                            </div>
                            <div class="card-body list-group-flush text-dark bg-dark">
                                <img th:src="@{/img/not_admin.jpeg}" class="card-img-top border-info border-3 rounded-3 p-3" alt="not_admin"/>
                            </div>
                            <div class="card-footer">
                                <div class="d-flex justify-content-center">
                                    <a th:href="@{/}"
                                    ><button type="button" class="btn btn-info border-dark text-dark">
                                        IĆ STONT!
                                    </button></a>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </main>

    <footer>
        <div th:replace="~{/components/footer::ft}"></div>
    </footer>
</body>
</html>
