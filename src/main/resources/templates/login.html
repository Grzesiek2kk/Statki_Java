<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:import="com.example.ships.model.Role"></th:block>
<head>
    <title>Logowanie</title>
<!--    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <header>
        <div th:replace="~{/components/navbar::nav}"></div>
    </header>

    <main>
        <div class="container my-5">

            <div>
                <div th:if="${successMessage}" class="success-message">
                    <div class="card text-white bg-success mb-3 border-dark" style="max-width: 18rem;">
                        <div class="card-body">
                            <p th:text="${successMessage}"></p>
                        </div>
                    </div>
                </div>

                <div th:if="${errorMessage}" class="error-message">
                    <div class="card text-white bg-warning mb-3 border-dark" style="max-width: 18rem;">
                        <div class="card-body"
                        <p th:text="${errorMessage}"></p>
                    </div>
                </div>
            </div>
        </div>

            <div class="my-3 text-center">
                <h1 class="m-2 text-info">Logowanie</h1>
            </div>

            <form action="/login" method="POST" >
                <div class="my-3">
                    <label for="email" class="form-label">Email:</label><br>
                    <input type="email" id="email" name="email" class="form-control border border-info"><br>
                </div>
                <div class="my-3">
                    <label for="password" class="form-label">Has≈Ço:</label><br>
                    <input type="password" id="password" name="password" class="form-control border border-info"><br>
                </div>
                <div th:if="${error}" class="error">
                    <p th:text="${error}"></p>
                </div>
                <div class="d-flex justify-content-center">
                    <a class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" th:href="@{/register}">Nie masz konta? - Zarejestruj sie</a>
                </div>
                <div class="d-flex justify-content-center">

                    <button type="submit" class="btn btn-info my-2">Login</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div th:replace="~{/components/footer::ft}"></div>
    </footer>
</body>
</html>
